
{% extends 'base.html' %}
{% block content %}
<style>
    #bg{
        background-repeat: no-repeat;
        background-size: 1800px 900px;
        background-position: top;
        background-attachment: fixed;
    }
    body {background-color: rgb(92, 142, 189);}
</style>
<body>
{% if messages %}
            <ul>
            {% for message in messages %}
                <h4>{{message}}</h4>
            {% endfor %}
            </ul>
{% endif %}
    <form method="POST" action="admin">
        {% csrf_token %}
        <h3>You will find the secret key in the software manual or in the registered mail</h3>
        <h3>ENTER SECRET_KEY:<input id="pass" placeholder="Password" type="password" name="pass" required/><br>
        <button type="submit">Submit</button>
    </form>
</body>
{% endblock %}
